name: expense_tracker
description: A personal expense tracker app built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management (إدارة الحالة) ---
  provider: ^6.0.5

  # --- Database (قاعدة البيانات المحلية) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Utilities (أدوات مساعدة) ---
  intl: ^0.18.1        # لتنسيق التواريخ (السبت، الجمعة، إلخ)
  uuid: ^4.2.1         # لإنشاء معرفات فريدة للعمليات
  path_provider: ^2.1.1 # للوصول لملفات النظام

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Code Generation (أدوات توليد الكود - مهمة جداً لـ Hive) ---
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true